name: Build and Releases
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-13, macos-14 ]
        include:
          - os: ubuntu-latest
            output_name: sqlift-linux-x64
          - os: macos-13
            arch: x64
            output_name: sqlift-macos-x64
          - os: macos-14
            arch: arm64
            output_name: sqlift-macos-arm64
          - os: windows-latest
            output_name: sqlift-windows-x64

    steps:
      - uses: actions/checkout@v3
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image,llvm-toolchain'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          set-java-home: 'true'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Native Image
        run: ./gradlew nativeCompile

      - name: List Generated Files
        run: ls -R app/build/native/nativeCompile/

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: sqlift-windows-x64.exe
          path: app/build/native/nativeCompile/sqlift-windows-x64.exe

      - name: Upload artifact (Linux/MacOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.output_name }}
          path: app/build/native/nativeCompile/${{ matrix.output_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
      - name: List Downloaded Artifacts
        run: ls -R
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sqlift-linux-x64/sqlift-linux-x64
            sqlift-macos-x64/sqlift-macos-x64
            sqlift-macos-arm64/sqlift-macos-arm64
            sqlift-windows-x64.exe/sqlift-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}